{% extends 'shareit/base.html' %}

{% block content %}

<!-- This is the code for the text box for users to share their posts -->

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $("#b1").click(function(){
        var value = $("#t1").val();
        $("#post").html(value);
        return false;
    });
    $("#t1").animate({"height": "150px", "width": "500px"}, "fast" );
});
function changeFocus(id){
    var v = "#" + id;
    $(v).focus();
}
</script>
 <form id="myForm" method="post" action="">
    <textarea id="t1" type="text" value="This is a TextBox"></textarea>
    <br/><br/>
<!-- drop down menu for categories-->
    <select id="cat">
	<option value="None">Category</option>
	<option value={{ cat.name }}</option>
   </select>
    <input id="b1" type="button" value="ShareIt!"/>
    <br/><br/>
    <label>Post: </label><lable id="post"></lable>
    <br/><br/>
 </form>



{% endblock %} 

</BODY>
