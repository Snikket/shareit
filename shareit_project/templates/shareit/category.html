<HTML>

{% extends 'shareit/base-bootstrap.html' %}

{% block content %}

<H2> Categories</H2>
<BODY>
{% if cat_list %}
	<UL>
	{% for cat in cat_list %}
		<LI><A HREF="/shareit/cat/{{cat.name}}">{{cat.name}}</A></LI>
	{% endfor %}
{% else %}
	<P> No categories to show. </P>
{% endif %}

</BODY> 

{% endblock %}

</HTML>
